<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Topic Selector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("webimg/Flowers + sunsets.jpeg"); /* Path to your background image */
        background-size: cover; /* Ensures the background covers the entire page */
        background-position: center;
        background-repeat: no-repeat; /* Avoids repeating the image */
        background-attachment: fixed; /* Keeps the background fixed on scroll */
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Adds a semi-transparent background to the form */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      h1,
      h2,
      p {
        text-align: center;
      }

      .dropdown {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .next-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .next-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Step 1 of 3</h1>
      <h2>What's your site about?</h2>
      <p>This helps us guide your experience.</p>

      <!-- Dropdown List for Topic Selection -->
      <label for="site-topic">Select your site topic:</label>
      <select id="site-topic" name="site-topic" class="dropdown">
        <option value="" disabled selected>Select a topic</option>
        <option value="indoorplant.html">Indoor Plants</option>
        <option value="outdoorplant.html">Outdoor Plants</option>
      </select>

      <br /><br />

      <!-- Next Button -->
      <button type="button" class="next-button" onclick="navigateToPage()">
        Next
      </button>
    </div>

    <script>
      function navigateToPage() {
        var dropdown = document.getElementById("site-topic");
        var selectedValue = dropdown.value;
        if (selectedValue) {
          window.location.href = selectedValue;
        } else {
          alert("Please select a topic.");
        }
      }
    </script>
  </body>
</html>
